<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>TODO</title>
  </head>
  <body>
    <div class="container my-5">
      <h1>TODO App</h1>

      <section id="alert" class="alert alert-danger d-none">
        Insert Task!
      </section>

      <form id="todoForm">
        <input
          class="form-control mb-2"
          type="text"
          name="nameTask"
          placeholder="Insert Task"
          value="task 1"
        />

        <button class="btn btn-primary w-100" type="submit">New Task</button>
      </form>

      <section id="todoPrint" class="mt-3"></section>
    </div>

    <template id="todoTemplate">
      <article
        class="
          alert alert-warning
          d-flex
          align-items-center
          justify-content-between
        "
      >
        <p class="lead mb-0">loremTAsk</p>
        <div>
          <button class="btn btn-danger">delete</button>
        </div>
      </article>
    </template>
  </body>
</html>
